<form action="">
  <div class="form-group">
    <label>Título:</label>
    <input type="text" class="form-control" name="titulo" [(ngModel)]="this.tema.titulo" value="this.tema.titulo">
  </div>
  <div class="form-group">
    <label>Descripción:</label>
    <input type="text" class="form-control" name="descripcion" [(ngModel)]="this.tema.descripcion">
  </div>
  <button class="btn btn-success" (click)="submitForm()">Guardar</button>
</form>
